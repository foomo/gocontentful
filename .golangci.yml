run:
  timeout: 5m

issues:
  exclude-dirs:
    - 'bin'
    - 'tmp'
    - 'vendor'
  exclude-rules:
    - path: _test\.go
      linters:
        - forcetypeassert
        - gocheckcompilerdirectives

linters-settings:
  # https://golangci-lint.run/usage/linters/#misspell
  misspell:
    mode: restricted
  # https://golangci-lint.run/usage/linters/#asasalint
  asasalint:
    ignore-test: true
  # https://golangci-lint.run/usage/linters/#exhaustive
  exhaustive:
    default-signifies-exhaustive: true
  # https://golangci-lint.run/usage/linters/#gocritic
  gocritic:
    disabled-checks:
      - captLocal
      - assignOp
      - ifElseChain
      - singleCaseSwitch
  # https://golangci-lint.run/usage/linters/#testifylint
  testifylint:
    disable:
      - float-compare
  # https://golangci-lint.run/usage/linters/#gosec
  gosec:
    confidence: medium
    excludes:
      - G306
  # https://golangci-lint.run/usage/linters/#revive
  revive:
    enable-all-rules: true
    ignore-generated-header: true
    rules:
      - name: line-length-limit
        disabled: true
      #- name: if-return
      #  disabled: true
      - name: bare-return
        disabled: true
      - name: deep-exit
        disabled: true
      - name: cognitive-complexity
        disabled: true
      - name: unused-parameter
        disabled: true
      - name: add-constant
        disabled: true
      - name: indent-error-flow
        disabled: true
      - name: cyclomatic
        disabled: true
      - name: function-length
        disabled: true
      - name: early-return
        disabled: true
      #- name: nested-structs
      #  disabled: true
      #- name: var-naming
      #  disabled: true
      - name: use-any
        disabled: true
      - name: max-public-structs
        disabled: true
      #- name: function-result-limit
      #  disabled: true
      - name: flag-parameter
        disabled: true
      - name: unused-receiver
        disabled: true
      - name: argument-limit
        disabled: true
      - name: empty-lines
        disabled: true
      - name: confusing-naming
        disabled: true
      #- name: import-alias-naming
      #  disabled: true
      - name: empty-block
        disabled: true
      #- name: import-shadowing
      #  disabled: true
      - name: unhandled-error
        arguments:
          - "fmt.Printf"
          - "fmt.Println"
      #- name: max-control-nesting
      #  disabled: true
      - name: exported
        disabled: true
      - name: unchecked-type-assertion
        disabled: true
      - name: unnecessary-stmt
        disabled: true
      #- name: get-return
      #  disabled: true
      #- name: context-keys-type
      #  disabled: true
      #- name: comment-spacings
      #  disabled: true
      #- name: struct-tag
      #  disabled: true
      #- name: confusing-results
      #  disabled: true
      - name: superfluous-else
        disabled: true
      - name: unexported-return
        disabled: true
      #- name: error-return
      #  disabled: true
      #- name: redefines-builtin-id
      #  disabled: true
      - name: unexported-naming
        disabled: true

linters:
  disable-all: true
  enable:
    # Enabled by default linters:
    - errcheck # errcheck is a program for checking for unchecked errors in Go code. These unchecked errors can be critical bugs in some cases [fast: false, auto-fix: false]
    - gosimple # (megacheck) Linter for Go source code that specializes in simplifying code [fast: false, auto-fix: false]
    - govet # (vet, vetshadow) Vet examines Go source code and reports suspicious constructs. It is roughly the same as 'go vet' and uses its passes. [fast: false, auto-fix: false]
    - ineffassign # Detects when assignments to existing variables are not used [fast: true, auto-fix: false]
    - staticcheck # (megacheck) It's a set of rules from staticcheck. It's not the same thing as the staticcheck binary. The author of staticcheck doesn't support or approve the use of staticcheck as a library inside golangci-lint. [fast: false, auto-fix: false]
    - unused # (megacheck) Checks Go code for unused constants, variables, functions and types [fast: false, auto-fix: false]

    # Disabled by your configuration linters:
    - asasalint # check for pass []any as any in variadic func(...any) [fast: false, auto-fix: false]
    - asciicheck # checks that all code identifiers does not have non-ASCII symbols in the name [fast: true, auto-fix: false]
    - bidichk # Checks for dangerous unicode character sequences [fast: true, auto-fix: false]
    - bodyclose # checks whether HTTP response body is closed successfully [fast: false, auto-fix: false]
